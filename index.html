<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Pomodoro + Toâ€‘Do</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <!-- TIMER CARD -->
    <section class="card" aria-label="Pomodoro Timer">
      <div class="header">
        <div class="brand"><span class="dot" aria-hidden="true"></span><h1>Pomodoro Timer</h1></div>
        <div class="row" style="gap:8px">
          <button class="btn ghost" id="saveSettingsBtn" title="Save settings">Save</button>
          <button class="btn danger" id="resetAllBtn" title="Reset everything">Reset</button>
        </div>
      </div>
      <div class="timer">
        <div class="mode-switch" role="tablist" aria-label="Timer modes">
          <button class="mode-btn active" data-mode="focus" role="tab" aria-selected="true">Focus</button>
          <button class="mode-btn" data-mode="short" role="tab" aria-selected="false">Short Break</button>
          <button class="mode-btn" data-mode="long" role="tab" aria-selected="false">Long Break</button>
        </div>
        <div class="time" id="time">25:00</div>
        <div class="controls">
          <button class="btn primary" id="startPauseBtn">Start</button>
          <button class="btn secondary" id="skipBtn" title="Skip to next">Next â–¶</button>
          <button class="btn ghost" id="resetBtn">Reset âŸ²</button>
        </div>
        <div class="stats" id="stats">Session #1 â€¢ Completed: <span id="completedCount">0</span></div>
      </div>

      <div class="grid panel" aria-label="Settings">
        <div>
          <h2>Durations (minutes)</h2>
          <div class="row" style="margin-bottom:8px">
            <div class="field">
              <label for="focusMins" class="muted">Focus</label>
              <input id="focusMins" type="number" class="input" min="1" max="120" value="25"/>
            </div>
            <div class="field">
              <label for="shortMins" class="muted">Short</label>
              <input id="shortMins" type="number" class="input" min="1" max="60" value="5"/>
            </div>
            <div class="field">
              <label for="longMins" class="muted">Long</label>
              <input id="longMins" type="number" class="input" min="1" max="90" value="15"/>
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="cyclesToLong">Focus cycles until long break</label>
              <select id="cyclesToLong" class="select">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="field">
              <label for="autoStart">Autostart next session</label>
              <select id="autoStart" class="select">
                <option value="off">Off</option>
                <option value="on" selected>On</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <h2>Sound</h2>
          <div class="row">
            <audio id="beep" preload="auto">
              <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="audio/mp3"/>
            </audio>
            <button class="btn secondary" id="testSound">Test Beep ðŸ”Š</button>
            <small style="color:var(--muted)">Uses a tiny inline sound. Increase your volume if you can't hear it.</small>
          </div>
        </div>
      </div>
      <div class="footer">Tips: press <span class="kbd">Space</span> to Start/Pause, <span class="kbd">N</span> for Next, <span class="kbd">R</span> to Reset.</div>
    </section>

    <!-- TODO LIST CARD -->
    <section class="card todo" aria-label="Toâ€‘Do List">
      <h2>Toâ€‘Do</h2>
      <div class="todo-add">
        <input id="todoInput" class="input" type="text" placeholder="Add a task and press Enterâ€¦"/>
        <button class="btn primary" id="addTodoBtn">Add</button>
      </div>
      <ul id="todoList" class="todo-list" aria-live="polite"></ul>
    </section>
  </main>

  <script src="logic.js"></script>
</body>
</html>
