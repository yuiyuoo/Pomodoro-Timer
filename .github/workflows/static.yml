# Simple workflow for deploying static content to GitHub Pages
name: Deploy Pomodoro App to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Create index.html (if needed)
        run: |
          if [ ! -f "index.html" ]; then
            echo "No index.html found. Creating a basic one..."
            cat > index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pomodoro Timer App</title>
            <style>
              body { 
                font-family: system-ui, sans-serif; 
                margin: 40px;
                text-align: center;
                background: #0f172a;
                color: white;
              }
              a { color: #60a5fa; }
            </style>
          </head>
          <body>
            <h1>Pomodoro Timer App</h1>
            <p>If you're seeing this, your main HTML file might have a different name.</p>
            <p>Please make sure your main file is named <code>index.html</code> and is in the root of your repository.</p>
          </body>
          </html>
          EOF
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
